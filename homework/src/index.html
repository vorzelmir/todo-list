<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW_8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="buttons-row">
            <button class="button-start" value="start">Start new game</button>
            <button class="button-skip" value="skip">Skip question</button>
        </div>
        <div class="question-content">
            <h2 class="header-question">Content of question</h2>
        </div>
        <div class="wrapper">
            <div class="content">
                <div class="quiz">1</div>
                <div class="quiz">2</div>
                <div class="quiz">3</div>
                <div class="quiz">4</div>
            </div>
        </div>
        <div class="total">
            <p class="total-prize">Total prize: <span></span></p>
            <p class="current-prize">Prize of current round: <span></span></p>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
